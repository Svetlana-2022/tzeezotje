<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzeezotje</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body  class="page">
    <div class="image">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Tzeezotje"/>
            <nav class="header__menu menu">
                <ul class="menu__links">
                    <li>
                        <a class="menu__link" href="#">À la carte</a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">Wijnkaart</a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">Lunchmenu</a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="header__container-burger">
                <div class="header__cont">
                    <img class="header__icon" src="./images/icon-tel.svg" alt="tel"/>
                    <div class="header__tel">+32 9 282 57 25</div>
                </div>
            <!-- <div class="header__container-burger"> -->
                <div type="button" class="header__burger"></div>
            </div> 
        </header>
        <section class="content">
            <p class="content__subtitle">OPEN EVERYDAY 6AM - 9PM</p>
            <h1 class="content__title">A bad day with lunch is better than a good day without it.</h1>
            <div class="content__cont">
                <button type="button" class="content__btn">Reserve a table</button>
                <div class="content__media-btns">
                    <button class="content__media-btn">Fb</button>
                    <button class="content__media-btn">Ig</button>
                    <button class="content__media-btn">Tw</button>
                    <button class="content__media-btn">Yt</button>
                </div> 
            </div>
        </section>
    </div>
    <div class="burger">
        <div class="burger__container">
            <button type="button" class="burger__button"></button>
            <nav class="burger__menu menu">
                <ul class="menu__links menu__links_type_burger">
                    <li>
                        <a class="menu__link" href="#">À la carte</a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">Wijnkaart</a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">Lunchmenu</a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
